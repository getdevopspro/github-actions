name: Buildx Bake
description: Build container images using buildx bake
inputs:
  bake-file:
    description: 'The bake file'
    required: false
    default: 'docker-bake.hcl'
  bake-target:
    description: 'The bake target'
    required: false
    default: 'build'
  image-name:
    description: 'The name of the image'
    default: ghcr.io/${{ github.repository }}
    required: false
  meta-tags:
    description: 'The tags to add to the image'
    required: true
  meta-labels:
    description: 'The labels to add to the image'
    required: false
  registry:
    description: 'The container registry'
    required: false
    default: 'ghcr.io'
  registry-username:
    description: 'The container registry username'
    required: true
  registry-password:
    description: 'The container registry password'
    required: true
runs:
  using: "composite"
  steps:
    - name: create matrix
      shell: bash
      id: platforms
      run: |
        echo "matrix=$(docker buildx bake image-all --print | jq -cr '.target."image-all".platforms')" >>${GITHUB_OUTPUT}

    - name: show matrix
      shell: bash
      run: |
        echo ${{ steps.platforms.outputs.matrix }}

    - name: set up qemu
      uses: docker/setup-qemu-action@v3

    - name: set up docker buildx
      uses: docker/setup-buildx-action@v3

    - name: extract metadata (tags, labels) for image
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ inputs.image-name }}
        tags: ${{ inputs.meta-tags }}
        labels: ${{ inputs.meta-labels }}

    - name: log in to the container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ inputs.registry }}
        username: ${{ inputs.registry-username }}
        password: ${{ inputs.registry-password }}

    - name: build container image
      id: bake
      uses: docker/bake-action@v5
      with:
        files: |
          ./${{ inputs.bake-file }}
            ${{ steps.meta.outputs.bake-file }}
        push: true
        targets: ${{ inputs.bake-target }}
