name: promote

on:
  workflow_call:
    inputs:
      git_user_name:
        description: 'The git user name'
        required: false
        type: string
        default: 'github-actions[bot]'
      git_user_email:
        description: 'The git user email'
        required: false
        type: string
        default: '41898282+github-actions[bot]@users.noreply.github.com'
      git_add_files:
        description: 'The files to add to git'
        required: false
        type: string
        default: 'Makefile'
      previous-version:
        description: 'The strategy to detect the previous version: auto, from-tag, from-file or manual'
        required: false
        default: 'auto'
        type: string
      next-version:
        description: 'The strategy to calculate the next version: auto, semantic, from-file, increment or manual'
        required: false
        default: 'auto'
        type: string
      version_makefile:
        description: 'Set version in Makefile'
        required: false
        default: "false"
        type: string
      version_package:
        description: 'Set version in package.json'
        required: false
        default: "false"
        type: string
      version_script:
        description: 'Set version in script'
        required: false
        default: ""
        type: string
      version_chart:
        description: 'Set version in chart dir'
        required: false
        default: "false"
        type: string
      repo_name:
        description: 'The name of the repository'
        required: false
        default: ""
        type: string
      make_target:
        description: 'The make target to run'
        required: false
        default: ""
        type: string

permissions:
  contents: write

jobs:
  promote:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - id: release_version
        name: next release version
        uses: jenkins-x-plugins/jx-release-version@v2.7.8
        with:
          previous-version: ${{ inputs.previous-version }}
          next-version: ${{ inputs.next-version }}

      - name: set version in file
        uses: krestomatio/kio-github-actions/version-file@v0.0.3
        with:
          version: ${{ steps.release_version.outputs.version }}
          version_makefile: ${{ inputs.version_makefile }}
          version_package: ${{ inputs.version_package }}
          version_script: ${{ inputs.version_script }}
          version_chart: ${{ inputs.version_chart }}
          repo_name: ${{ inputs.repo_name }}
          make_target: ${{ inputs.make_target }}

      - name: push git version
        run: |
          git config user.name "${{ inputs.git_user_name }}"
          git config user.email "${{ inputs.git_user_email }}"
          git add ${{ inputs.git_add_files }}
          git commit -m "chore: bump version to v${{ steps.release_version.outputs.version }}" -m "[skip ci]"
          git tag v${{ steps.release_version.outputs.version }}
          git push origin HEAD v${{ steps.release_version.outputs.version }}
