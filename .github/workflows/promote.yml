name: promote

on:
  workflow_call:
    inputs:
      git-user-name:
        description: 'The git user name'
        required: false
        type: string
        default: 'github-actions[bot]'
      git-user-email:
        description: 'The git user email'
        required: false
        type: string
        default: '41898282+github-actions[bot]@users.noreply.github.com'
      git-add-files:
        description: 'The files to add to git'
        required: false
        type: string
        default: 'Makefile'
      previous-version:
        description: 'The strategy to detect the previous version: auto, from-tag, from-file or manual'
        required: false
        default: 'auto'
        type: string
      next-version:
        description: 'The strategy to calculate the next version: auto, semantic, from-file, increment or manual'
        required: false
        default: 'auto'
        type: string
      version-makefile:
        description: 'Set version in Makefile'
        required: false
        default: "false"
        type: string
      version-package:
        description: 'Set version in package.json'
        required: false
        default: "false"
        type: string
      version-script:
        description: 'Set version in script'
        required: false
        default: ""
        type: string
      version-chart:
        description: 'Set version in chart dir'
        required: false
        default: "false"
        type: string
      repo-name:
        description: 'The name of the repository'
        required: false
        default: ""
        type: string
      make-target-pre-push:
        description: 'The make target to run'
        required: false
        default: ""
        type: string

permissions:
  contents: write

jobs:
  promote:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - id: release_version
        name: next release version
        uses: krestomatio/kio-github-actions/release-version@v0.0.11
        with:
          previous-version: ${{ inputs.previous-version }}
          next-version: ${{ inputs.next-version }}

      - name: set version in file
        id: release_version
        uses: krestomatio/kio-github-actions/version-file@v0.0.11
        with:
          version: ${{ steps.release_version.outputs.version }}
          version-makefile: ${{ inputs.version-makefile }}
          version-package: ${{ inputs.version-package }}
          version-script: ${{ inputs.version-script }}
          version-chart: ${{ inputs.version-chart }}
          repo-name: ${{ inputs.repo-name }}

      - name: run make target before push
        if: inputs.make-target-pre-push != ''
        shell: bash
        run: |
          echo "run make target: ${{ inputs.make-target-pre-push }}"
          make ${{ inputs.make-target-pre-push }}

      - name: push git version
        uses: krestomatio/kio-github-actions/release-git-push@v0.0.11
        with:
          version: ${{ steps.release_version.outputs.version }}
          git-user-name: ${{ inputs.git-user-name }}
          git-user-email: ${{ inputs.git-user-email }}
          git-add-files: ${{ inputs.git-add-files }}
